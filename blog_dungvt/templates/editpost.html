<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Homepage </title>
    <link
        rel="stylesheet"
        href="{{url_for('static', filename='style.css')}}"
    />
</head>
<body>
    <header class="header">
        <h1 class="header">Blogs Page</h1>
        
        <nav class="nav">
            <ul class="menu">
                <li class="menu-item">
                    <a href="/" class="menu-link">Blogs</a>
                </li>
                <li class="menu-item">
                    <a href="/about" class="menu-link">About</a>
                </li>
                <li class="menu-item">
                    <a href="/resignation-letter" class="menu-link">Resignation Letter</a>
                </li>
            </ul>
        </nav>
    </header>

     


<section class="section">

    <form action="/post/{{post["id"]}}" method="POST">
        {% if not post %}
            <p>Không tìm thấy blog tương ứng</p>
        {% else%}
            <h2 class="section-header">{{post["title"]}}</h2>

            {% if error %}
                <p style="color: red;">'title' and 'content' cannot be empty</p>
            {% endif %}

            <div class="form-field">
                <label for="title">Title</label>
                <br>
                <input type="text" name="title" value="{{post["title"]}}">
            </div>
    
            <div class="form-field">
                <label for="content">Content</label>
                <br>
                <textarea name="content" id="" cols="30" rows="10">{{post["content"]}}</textarea>
            </div>
    
            <div class="form-field">
                <button type="submit">Save post</button>
            </div>
        {% endif %}
    </form>
</section>


    
    <footer class="footer">
        <hr>
        <p class="copy-right">Blogs 2021</p>
    </footer>
</body>
</html>
